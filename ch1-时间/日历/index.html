<script>
var inputs=document.getElementsByTagName("select");
var trs=document.getElementsByTagName("tr");
//初始化每一格
var tds=new Array();
	for(var i=1;i<7;i++){
		 tds[i]=new Array();
		for(var j=0;j<7;j++){
			tds[i][j]=trs[i].getElementsByTagName("td")[j];
			 tds[i][j].innerHTML="";
		}
	}
var today=new Date();
show();


for(var i=0;i<inputs.length;i++){
	inputs[i].onchange=show;
}	
function show(){
	//先清空之前的数据
	var row=1;
	for(var i=1;i<7;i++){
		for(var j=0;j<7;j++){
			
			tds[i][j].innerHTML="";
		}
	}
	var month=parseInt(inputs[0].options[inputs[0].selectedIndex].value);//获得所选月份;
	var year=parseInt(inputs[1].options[inputs[1].selectedIndex].value);//获得所选月份
	//循环31天，获得每天所在的行和列
	for(var day=1;day<32;day++){
		var date=new Date(month+'/'+day+'/'+year);
		if(date.getMonth()==month-1){
			//如果当月不满31天，在创建日期时会将多余天数顺延至下一个月，此时月份将出错，以此可以满足不同月份
			var week=date.getDay();
			tds[row][week].innerHTML=day;
			if(!tds[row][6].innerHTML==""){row++;}//如果当前行的星期六已经有日期了，则row+1
			//今天特别显示
			if(today.getFullYear()===year&&today.getMonth()+1===month&&today.getDate()===day){
				tds[row][week].className="today";
			}
		}
	}
}

	
</script>
